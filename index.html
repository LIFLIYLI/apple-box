<!DOCTYPE html>

    "></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <p1>apple轮播</p1>
    <h2>窗口视图</h2>
    <div class="window">
        <div class="imgs" id="imgs">      
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf0Lyp7-wRdcxBbEP0jy_Xwy6pG6nlY8RgAvr6tbGHbI9xe0HGYg" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpIFqx49lAvtCUas7-1NhyZO_AKx0vB-cJMrzovDoMfWumTXpS" alt="">   
            <img src="http://www.williamlong.info/upload/4473_2.jpg" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzAIkvs7jpckS1O5yE9N3qBon41Wr-C3YYUbyUQzzHuEHtNT4d" alt="">
        </div>  
        <hr>
        <div class="button">
            <div class="center" id="center">
                <div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-diannao"></use>
                    </svg>
                </div>
                <div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shouji"></use>
                    </svg>
                </div>
                <div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-youxiji"></use>
                    </svg>    
                </div>
                <div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shuji"></use>
                    </svg>
                </div>
            </div>           
        </div>
    </div>
    <p>风格参照苹果的，所以取名为苹果轮播，其实和apple没什么关系，不要误会</br>
    此轮播为有缝轮播（因为示例就是有缝轮播），第二点：小按钮被点击时上方有个小三角，目前还没做出来。</br>
    第三点：按钮被点击时，按钮中的icon图标周围的颜色较浅一些，这个不会做。
    </p>
